<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,500;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Registration Form</title>
  </head>

  <body>
    <div class="container">
      <form id="data" class="form">
        <h2>Login</h2>
        <div class="form_control">
          <!--email-->
          <label>Email</label>
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            autocomplete="off"
          />
          <small>Error message will be displayed here</small>
        </div>
        <div class="form_control">
          <!--password-->
          <label>Password</label>
          <input
            id="password"
            type="password"
            placeholder="Enter your Password"
            autocomplete="off"
          />
          <small>Error message will be displayed here</small>
        </div>
        <!--submit btn-->
        <button type="submit">Login</button>
        <!--small icons -->
        <div class="small_icons">
          <i class="bx bxl-github icons" id="githubIcom"></i>
          <i class="bx bxl-facebook-circle icons" id="facebook"></i>
          <i class="bx bxl-gmail icons" id="gmail"></i>
        </div>
      </form>
    </div>
    <script src="pageLogIn.js"></script>
  </body>
</html>
